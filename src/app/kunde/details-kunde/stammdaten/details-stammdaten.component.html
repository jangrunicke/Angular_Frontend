<div *ngIf="kunde">
  <hs-details-nachname [nachname]="kunde.nachname"></hs-details-nachname>
  <hs-details-email [email]="kunde.email"></hs-details-email>
  <hs-details-kategorie
    [kategorieArray]="kunde.kategorieArray"
  ></hs-details-kategorie>
  <hs-details-geburtsdatum
    [formatted]="kunde.datumFormatted"
  ></hs-details-geburtsdatum>
  <hs-details-homepage [homepage]="kunde.homepage"></hs-details-homepage>
  <hs-details-geschlecht
    [geschlecht]="kunde.geschlecht"
  ></hs-details-geschlecht>
  <hs-details-familienstand
    [familienstand]="kunde.familienstand"
  ></hs-details-familienstand>
</div>
