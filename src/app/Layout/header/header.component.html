<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary" class="toolbar-shadow">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/kunden/suche" routerLinkActive="active">
        <mat-icon>search</mat-icon>
        <span>Suche</span>
      </a>
      <a
        mat-list-item
        *ngIf="isAdmin"
        routerLink="kunden/create"
        aria-label="Neuer Kunde anlegen"
      >
        <mat-icon>add_box</mat-icon>
        <span>Neuer Kunde</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar-shadow letter-spacer">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class>KUNDENVERWALTUNG</span>
      <span class="spacer"></span>
      <hs-login-logout></hs-login-logout>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
